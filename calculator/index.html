<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
        <style>
                input[type=number]::-webkit-inner-spin-button,
                input[type=number]::-webkit-outer-spin-button {
                        -webkit-appearance: none;
                        margin: 0;
                }
        </style>
</head>

<body class="bg-[#2c313b]">
        <section>
                <div>
                        <div class="flex items-center justify-center">

                                <div class="px-4  py-6  mt-14 rounded-xl  bg-slate-950 shadow-xl">
                                        <div class="">
                                                <div class="py-3"><input type="text" readonly placeholder="0"
                                                                class="text-right border-none w-full text-2xl text-white focus:outline-none appearance-none"
                                                                id="calInput">
                                                        <div class="text-right text-[#bdbdbdba]" id="sub-ans"></div>
                                                </div>
                                        </div>
                                        <div class="grid grid-cols-4 gap-5 mt-5" id="btns">
                                                <button class="hover:scale-95 bg-slate-900  p-3.5 rounded-full cursor-pointer "
                                                        value="AC" id="ac"><span
                                                                class="text-[#639b43] font-bold">AC</span></button>
                                                <button class="bg-slate-900 hover:scale-95 p-3.5 rounded-full cursor-pointer"
                                                        value="DE"><span class="text-[#639b43] font-bold">DE</span>
                                                </button>
                                                <button class="bg-slate-900 hover:scale-95 p-3.5 rounded-full cursor-pointer"
                                                        value="%"><span
                                                                class="text-[#639b43] font-bold">%</span></button>
                                                <button class="bg-slate-900 hover:scale-95 p-3.5 rounded-full cursor-pointer"
                                                        value="/"><span
                                                                class="text-[#639b43] font-bold">/</span></button>
                                                <button class=" hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5  rounded-full cursor-pointer"
                                                        value="7"><span class="text-white">7</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5  rounded-full cursor-pointer"
                                                        value="8"><span class="text-white">8</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="9"><span class="text-white">9</span></button>
                                                <button class="bg-slate-900 hover:scale-95 p-3.5 rounded-full cursor-pointer"
                                                        value="*"><span
                                                                class="text-[#639b43] font-bold">*</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="4"><span class="text-white">4</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="5"><span class="text-white">5</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="6"><span class="text-white">6</span></button>
                                                <button class="bg-slate-900 hover:scale-95 p-3.5 rounded-full cursor-pointer"
                                                        value="-"><span
                                                                class="text-[#639b43] font-bold">-</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="1"><span class="text-white">1</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="2"><span class="text-white">2</span></button>

                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="3"><span class="text-white">3</span></button>
                                                <button class="bg-slate-900 hover:scale-95 p-3.5 rounded-full cursor-pointer"
                                                        value="+"><span
                                                                class="text-[#639b43] font-bold">+</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="00"><span class="text-white">00</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="0"><span class="text-white">0</span></button>
                                                <button class="hover:scale-95 hover:inset-shadow-sm hover:inset-shadow-white p-3.5 rounded-full cursor-pointer"
                                                        value="."><span class="text-white">.</span></button>
                                                <button class="hover:scale-90 p-3.5 border rounded-full cursor-pointer bg-[#cd6614]"
                                                        value="=" id="calAns"><span class="text-white">=</span></button>
                                        </div>
                                </div>
                        </div>

                </div>
                </div>
        </section>
        <script src="./script.js"></script>
</body>

</html>
